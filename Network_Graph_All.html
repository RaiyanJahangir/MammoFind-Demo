        <script>
            document.addEventListener("DOMContentLoaded", () => {
    
                // Track the currently selected node
                let selectedNode = null;
    
                // Function to toggle visibility of nodes and their edges by color
                function toggleNodesByColor(color, isChecked) {
                    nodes.forEach(node => {
                        if (node.color === color) {
                            // Toggle node visibility
                            nodes.update({id: node.id, hidden: !isChecked});
    
                            // Toggle connected edges visibility
                            edges.forEach(edge => {
                                if (edge.from === node.id || edge.to === node.id) {
                                    edges.update({id: edge.id, hidden: !isChecked});
                                }
                            });
                        }
                    });
                }
    
                // Function to hide a selected node and its connected edges
                function hideSelectedNode() {
                    if (selectedNode) {
                        nodes.update({id: selectedNode, hidden: true});
                        edges.forEach(edge => {
                            if (edge.from === selectedNode || edge.to === selectedNode) {
                                edges.update({id: edge.id, hidden: true});
                            }
                        });
                        document.getElementById("selected-node").textContent = "None";
                        selectedNode = null;
                    } else {
                        alert("No node selected!");
                    }
                }
    
                // Event listener for node selection
                network.on("selectNode", function (params) {
                    if (params.nodes.length > 0) {
                        selectedNode = params.nodes[0];
                        document.getElementById("selected-node").textContent = `${selectedNode}`;
                    }
                });
    
                // Event listener for deselection
                network.on("deselectNode", function () {
                    selectedNode = null;
                    document.getElementById("selected-node").textContent = "None";
                });
    
                // Attach functions to the global scope for external use
                window.toggleNodesByColor = toggleNodesByColor;
                window.hideSelectedNode = hideSelectedNode;
            });
        </script>

g breast\ncancer.", "x": 100, "y": 0}, {"color": "#FFDF00", "id": "Breast_Cancer_Type_Classification", "label": "Breast_Cancer_Type_Classification", "shape": "dot", "title": "Breast Cancer Type Classification refers to the\nprocess of classifying the type of breast cancer\nbased on features extracted from various sources\nsuch as medical imaging. The goal is to categorize\ncancer into various types, such as invasive or\nnon-invasive, based on these features.", "x": 200, "y": 0}, {"color": "#FFDF00", "id": "Tumor_Localization", "label": "Tumor_Localization", "shape": "dot", "title": "Tumor Localization refers to the process of\nidentifying and pinpointing the exact location of\na tumor within the body. This is a crucial step in\ndiagnosing cancer, planning treatment strategies,\nand monitoring tumor progression or response to\ntherapy", "x": 300, "y": 0}, {"color": "#FFDF00", "id": "Multi_Modal_Learning", "label": "Multi_Modal_Learning", "shape": "dot", "title": "Multi-modal learning refers to the ability of a\nmachine learning model to process and integrate\ndata from multiple modalities or sources, such as\nimages, text, audio, video, and more. Instead of\nrelying on a single data type, multi-modal\nlearning aims to combine these diverse types of\ndata to create richer and more robust models that\ncan perform more complex tasks by leveraging the\ncomplementary information provided by each\nmodality.", "x": 400, "y": 0}, {"color": "#FFDF00", "id": "Synthetic_Data_Generation", "label": "Synthetic_Data_Generation", "shape": "dot", "title": "Synthetic data generation refers to the process of\ncreating artificial datasets that mimic real-world\ndata but are not directly collected from real-\nworld events or observations. This generated data\ncan be used for various applications, including\ntraining machine learning models, testing\nalgorithms, conducting simulations, and augmenting\nreal datasets in a way that preserves the\nstatistical properties of the original data.", "x": 500, "y": 0}, {"color": "#FFDF00", "id": "Breast_Tumor_Classification", "label": "Breast_Tumor_Classification", "shape": "dot", "title": "Breast Tumor Classification refers to the process\nof classifying breast tumors into different\ncategories based on their nature (benign or\nmalignant).", "x": 600, "y": 0}, {"color": "#FFDF00", "id": "Image_Segmentation", "label": "Image_Segmentation", "shape": "dot", "title": "Image segmentation is a critical task in computer\nvision that involves dividing an image into\nmultiple segments or regions, each of which\ncorresponds to a specific part of the image. The\ngoal is to simplify or change the representation\nof an image, making it more meaningful and easier\nto analyze.", "x": 700, "y": 0}, {"color": "#FFDF00", "id": "Mammographic_Report_Generation", "label": "Mammographic_Report_Generation", "shape": "dot", "title": "Mammographic Report Generation is an essential\nprocess in breast cancer detection, where\nradiologists analyze mammograms (X-ray images of\nthe breast) and document their findings. These\nreports provide crucial information for\nclinicians, helping them assess breast health,\nidentify potential abnormalities, and make\ndecisions regarding further diagnostic workups or\ntreatments.", "x": 800, "y": 0}, {"color": "#FFDF00", "id": "Lesion_Localization", "label": "Lesion_Localization", "shape": "dot", "title": "Lesion localization refers to the process of\nidentifying and locating abnormal regions or\nlesions in medical images. Lesions can appear as\ntumors, cysts, or any other abnormal tissue that\ndiffers from the surrounding healthy tissue.", "x": 900, "y": 0}, {"color": "#FFDF00", "id": "BIRADS_Category_Classification", "label": "BIRADS_Category_Classification", "shape": "dot", "title": "BIRADS (Breast Imaging-Reporting and Data System)\nis a standardized system to categorize breast\nlesions identified in mammography, ultrasound, and\nmagnetic resonance imaging (MRI). The BIRADS\nsystem helps radiologists classify breast\nabnormalities based on their appearance in imaging\nstudies and provides a framework for communicating\nthe likelihood of malignancy, guiding clinical\ndecision-making and follow-up actions.", "x": 1000, "y": 0}, {"color": "#FFDF00", "id": "Breast_Cancer_Risk_Prediction", "label": "Breast_Cancer_Risk_Prediction", "shape": "dot", "title": "Breast cancer risk prediction involves evaluating\nvarious factors that can influence a person\u0027s\nlikelihood of developing breast cancer. These risk\nfactors are often used to assess a person\u0027s risk\nprofile and guide decisions about screening,\npreventive measures, and other medical\ninterventions.", "x": 1100, "y": 0}, {"color": "#FFDF00", "id": "Class_Balancing", "label": "Class_Balancing", "shape": "dot", "title": "Class balancing is a critical concept in machine\nlearning and data science, particularly when\ndealing with imbalanced datasets, where the\ndistribution of instances across classes is not\nuniform.", "x": 1200, "y": 0}, {"color": "#FFDF00", "id": "Anomaly_Detection", "label": "Anomaly_Detection", "shape": "dot", "title": "Anomaly detection, also known as outlier\ndetection, refers to the process of identifying\npatterns or data points that deviate significantly\nfrom the expected behavior or normal distribution\nof the data.", "x": 1300, "y": 0}, {"color": "#90EE90", "id": "Accessible", "label": "Accessible", "shape": "dot", "title": "The dataset can be accessed without fulfilling any\nrequirements", "x": 0, "y": 100}, {"color": "#90EE90", "id": "Need to sign agreement to access", "label": "Need to sign agreement to access", "shape": "dot", "title": "The dataset can be accessed after signing\nagreement and fulfilling some requirements", "x": 100, "y": 100}, {"color": "#90EE90", "id": "Not Accessible", "label": "Not Accessible", "shape": "dot", "title": "The dataset cannot be accessed or not available or\nonly accessible to limited audience", "x": 200, "y": 100}, {"color": "#FF7F7F", "i adiological_Reports", "label": "Radiological_Reports", "shape": "dot", "title": "Radiological Reports are detailed documents\ncreated by radiologists to interpret and describe\nthe findings from medical imaging procedures such\nas X-rays, CT scans, MRIs, ultrasounds, and other\ndiagnostic imaging technologies. These reports are\nessential for healthcare providers, as they help\ninform diagnoses, treatment plans, and follow-up\nactions for patients.", "x": 500, "y": 200}, {"color": "#FF7F7F", "id": "Annotation_Masks", "label": "Annotation_Masks", "shape": "dot", "title": "Annotation Masks are a type of annotation used in\nimage processing and machine learning to define\nspecific regions or areas of interest within an\nimage, often in the context of tasks like image\nsegmentation, where a detailed outline of an\nobject or region is needed. Unlike simple bounding\nboxes, which enclose an object within a\nrectangular or square shape, annotation masks\nprovide a pixel-wise outline of the object,\nallowing for more precise delineation.", "x": 600, "y": 200}, {"color": "#FFA07A", "id": "Dcm", "label": "Dcm", "shape": "dot", "title": "DCM stands for DICOM (Digital Imaging and\nCommunications in Medicine), which is a standard\nfile format used for handling, storing, printing,\nand transmitting medical images.", "x": 0, "y": 400}, {"color": "#FFA07A", "id": "Xlsx", "label": "Xlsx", "shape": "dot", "title": "The XLSX file format is a Microsoft Excel\nspreadsheet format used for storing data in a\ntabular format, including text, numbers, formulas,\nand charts.", "x": 100, "y": 400}, {"color": "#FFA07A", "id": "Tiff", "label": "Tiff", "shape": "dot", "title": "The TIFF (Tagged Image File Format) is a flexible\nand high-quality image format that is widely used\nin professional settings, particularly for scanned\nimages, photography, and printing.", "x": 200, "y": 400}, {"color": "#FFA07A", "id": "Csv", "label": "Csv", "shape": "dot", "title": "CSV stands for Comma-Separated Values, and it is a\nwidely used file format for storing tabular data\nin a plain-text format.", "x": 300, "y": 400}, {"color": "#FFA07A", "id": "Ics", "label": "Ics", "shape": "dot", "title": "ICS in medical imaging is commonly associated with\nImaging and Communication Systems or a specific\nfile format used for image and metadata exchange.", "x": 400, "y": 400}, {"color": "#FFA07A", "id": "Overlay", "label": "Overlay", "shape": "dot", "title": "An overlay file format in the context of medical\nimaging refers to a file that contains additional\ndata overlaid on an image, typically used to\nhighlight, annotate, or analyze specific regions\nof interest (ROIs) in medical images like CT\nscans, MRIs, and X-rays.", "x": 500, "y": 400}, {"color": "#FFA07A", "id": "Ljpeg", "label": "Ljpeg", "shape": "dot", "title": "The LJPEG file format refers to a type of JPEG\n(Joint Photographic Experts Group) compressed\nimage file that is typically used for lossless\ncompression or near-lossless compression in some\nimaging applications, though it isn\u0027t a widely\nrecognized format in most common imaging\nworkflows.", "x": 600, "y": 400}, {"color": "#FFA07A", "id": "Txt", "label": "Txt", "shape": "dot", "title": "The TXT file format is one of the most basic and\nwidely used file formats in computing. It is used\nfor storing plain text data without any additional\nformatting or metadata. TXT files are simple,\nuniversally supported, and are used across a wide\nrange of applications and environments", "x": 700, "y": 400}, {"color": "#FFA07A", "id": "Jpg", "label": "Jpg", "shape": "dot", "title": "The JPEG (Joint Photographic Experts Group) file\nformat is one of the most commonly used formats\nfor storing digital images, particularly\nphotographs and artwork with gradient colors. It\nis a lossy compression format that achieves\nsignificant file size reduction while maintaining\na relatively high image quality, making it ideal\nfor web usage, digital photography, and storage.", "x": 80
