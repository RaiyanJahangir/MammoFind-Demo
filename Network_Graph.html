ts during medical assessments,\ntreatments, and follow-up care. This data is\ncrucial in understanding patient health,\ndiagnosing conditions, determining treatment\nplans, monitoring disease progression, and\nevaluating treatment effectiveness."}, {"color": "#FF7F7F", "id": "Annotation_Box", "label": "Annotation_Box", "shape": "dot", "title": "An annotation box is a graphical or digital tool\nused to highlight or label specific areas or\nfeatures within an image or dataset. In the\ncontext of medical imaging and machine learning,\nannotation boxes are commonly used to manually\nmark regions of interest (ROIs) in medical images,\nsuch as X-rays, MRIs, CT scans, or mammograms, to\nindicate areas that require further analysis,\ndiagnosis, or treatment."}, {"color": "#FFDF00", "id": "Breast_Density_Estimation", "label": "Breast_Density_Estimation", "shape": "dot", "title": "Breast density estimation refers to the process of\nassessing the density of breast tissue, typically\nusing mammogram images. Breast density is an\nimportant factor in breast cancer risk assessment\nbecause dense breast tissue can make it harder to\ndetect tumors on mammograms and is also associated\nwith an increased risk of developing breast\ncancer."}, {"color": "#FFDF00", "id": "Breast_Cancer_Type_Classification", "label": "Breast_Cancer_Type_Classification", "shape": "dot", "title": "Breast Cancer Type Classification refers to the\nprocess of classifying the type of breast cancer\nbased on features extracted from various sources\nsuch as medical imaging. The goal is to categorize\ncancer into various types, such as invasive or\nnon-invasive, based on these features."}, {"color": "#FFDF00", "id": "Tumor_Localization", "label": "Tumor_Localization", "shape": "dot", "title": "Tumor Localization refers to the process of\nidentifying and pinpointing the exact location of\na tumor within the body. This is a crucial step in\ndiagnosing cancer, planning treatment strategies,\nand monitoring tumor progression or response to\ntherapy"}, {"color": "#FFDF00", "id": "Multi_Modal_Learning", "label": "Multi_Modal_Learning", "shape": "dot", "title": "Multi-modal learning refers to the ability of a\nmachine learning model to process and integrate\ndata from multiple modalities or sources, such as\nimages, text, audio, video, and more. Instead of\nrelying on a single data type, multi-modal\nlearning aims to combine these diverse types of\ndata to create richer and more robust models that\ncan perform more complex tasks by leveraging the\ncomplementary information provided by each\nmodality."}, {"color": "#FFDF00", "id": "Synthetic_Data_Generation", "label": "Synthetic_Data_Generation", "shape": "dot", "title": "Synthetic data generation refers to the process of\ncreating artificial datasets that mimic real-world\ndata but are not directly collected from real-\nworld events or observations. This generated data\ncan be used for various applications, including\ntraining machine learning models, testing\nalgorithms, conducting simulations, and augmenting\nreal datasets in a way that preserves the\nstatistical properties of the original data."}, {"color": "#87CEEB", "id": "BancoWeb", "label": "BancoWeb", "shape": "dot", "title": "Not available\n \nCollected from Brazil\n \nAssociated Article: Online Mammographic Images Database for\nDevelopment and Comparison of CAD Schemes"}, {"color": "#90EE90", "id": "Need to sign agreement to access", "label": "Need to sign agreement to access", "shape": "dot", "title": "The dataset can be accessed after signing\nagreement and fulfilling some requirements"}, {"color": "#87CEEB", "id": "CBIS-DDSM", "label": "CBIS-DDSM", "shape": "dot", "title": "Available at\nhttps://www.cancerimagingarchive.net/collection/cbis-\nddsm/\n \nCollected from USA\n \nAssociated Article: A curated mammography data set for use in\ncomputer-aided detection and diagnosis research"}, {"color": "#FFDF00", "id": "Breast_Tumor_Classification", "label": "Breast_Tumor_Classification", "shape": "dot", "title": "Breast Tumor Classification refers to the process\nof classifying breast tumors into different\ncategories based on their nature (benign or\nmalignant)."}, {"color": "#FFDF00", "id": "Image_Segmentation", "label": "Image_Segmentation", "shape": "dot", "title": "Image segmentation is a critical task in computer\nvision that involves dividing an image into\nmultiple segments or regions, each of which\ncorresponds to a specific part of the image. The\ngoal is to simplify or change the representation\nof an image, making it more meaningful and easier\nto analyze."}, {"color": "#FFDF00", "id": "Mammographic_Report_Generation", "label": "Mammographic_Report_Generation", "shape": "dot", "title": "Mammographic Report Generation is an essential\nprocess in breast cancer detection, where\nradiologists analyze mammograms (X-ray images of\nthe breast) and document their findings. These\nreports provide crucial information for\nclinicians, helping them assess breast health,\nidentify potential abnormalities, and make\ndecisions regarding further diagnostic workups or\ntreatments."}, {"color": "#87CEEB", "id": "CMMD", "label": "CMMD", "shape": "dot", "title": "Available at\nhttps://www.cancerimagingarchive.net/collection/cmmd/#citations\n \nCollected from China\n \nAssociated Article: The Chinese Mammography Database (CMMD): An online\nmammography database with biopsy confirmed types\nfor machine diagnosis of breast"}, {"color": "#87CEEB", "id": "DDSM", "label": "DDSM", "shape": "dot", "title": "Available at\nhttp://www.eng.usf.edu/cvprg/Mammography/Database.html\nAnother modified version avaialble at Kaggle:\nhttps://www.kaggle.com/datasets/skooch/ddsm-\nmammography\n \nCollected from USA\n \nAssociated Article: Current Status of the Digital Database for\nScreening Mammography"}, {"color": "#FFDF00", "id": "Lesion_Localization", "label": "Lesion_Localization", "shape": "dot", "title": "Lesion localization refers to the process of\nidentifying and locating abnormal regions or\nlesions in medical images. Lesions can appear as\ntumors, cysts, or any other abnormal tissue that\ndiffers from the surrounding healthy tissue."}, {"color": "#87CEEB", "id": "DMID", "label": "DMID", "shape": "dot", "title": "Available at\nhttps://figshare.com/articles/dataset/_b_Digital_mammography_Dataset_for_Breast_Cancer_Diagnosis_Research_DMID_b_DMID_rar/24522883\n \nCollected from India\n \nAssociated Article: Digital mammography dataset for breast cancer\ndiagnosis research (DMID) with breast mass\nsegmentation analysis"}, {"color": "#FF7F7F", "id": "Radiological_Reports", "label": "Radiological_Reports", "shape": "dot", "title": "Radiological Reports are detailed documents\ncreated by radiologists to interpret and describe\nthe findings from medical imaging procedures such\nas X-rays, CT scans, MRIs, ultrasounds, and other\ndiagnostic imaging technologies. These reports are\nessential for healthcare providers, as they help\ninform diagnoses, treatment plans, and follow-up\nactions for patients."}, {"color": "#FF7F7F", "id": "Annotation_Masks", "label": "Annotation_Masks", "shape": "dot", "title": "Annotation Masks are a type of annotation used in\nimage processing and machine learning to define\nspecific regions or areas of interest within an\nimage, often in the context of tasks like image\nsegmentation, where a detailed outline of an\nobject or region is needed. Unlike simple bounding\nboxes, which enclose an object within a\nrectangular or square shape, annotation masks\nprovide a pixel-wise outline of the object,\nallowing for more precise delineation."}, {"color": "#FFDF00", "id": "BIRADS_Category_Classification", "label": "BIRADS_Category_Classification", "shape": "dot", "title": "BIRADS (Breast Imaging-Reporting and Data System)\nis a standardized system to categorize breast\nlesions identified in mammography, ultrasound, and\nmagnetic resonance imaging (MRI). The BIRADS\nsystem helps radiologists classify breast\
