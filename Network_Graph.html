                  nodes = new vis.DataSet([{"color": "#87CEEB", "id": "BCS-DBT", "label": "BCS-DBT", "shape": "box", "title": "Contains Digital Breast Tomosynthesis (3D) Images.\n22,032 reconstructed DBT volumes belonging to\n5,610 studies from 5,060 patients.  5,129 normal\nstudies,  280 studies where additional imaging was\nneeded,  112 benign biopsied studies,  89 studies\nwith cancer."}, {"color": "#FFDF00", "id": "Breast_Cancer_Detection", "label": "Breast_Cancer_Detection", "shape": "box", "title": "Breast cancer detection involves a variety of\nmethods to identify the presence of cancer in the\nbreast at an early stage when treatment can be\nmost effective."}, {"color": "#90EE90", "id": "Accessible", "label": "Accessible", "shape": "box", "title": "The dataset can be accessed without fulfilling any\nrequirements"}, {"color": "#FF7F7F", "id": "Mammogram_Images", "label": "Mammogram_Images", "shape": "box", "title": "A mammogram is a specialized X-ray imaging\ntechnique used to screen for and diagnose breast\nabnormalities, including breast cancer."}, {"color": "#FFA07A", "id": "Dcm", "label": "Dcm", "shape": "box", "title": "DCM stands for DICOM (Digital Imaging and\nCommunications in Medicine), which is a standard\nfile format used for handling, storing, printing,\nand transmitting medical images."}, {"color": "#D8BFD8", "id": "USA", "label": "USA", "shape": "box"}, {"color": "#FFA07A", "id": "Xlsx", "label": "Xlsx", "shape": "box", "title": "The XLSX file format is a Microsoft Excel\nspreadsheet format used for storing data in a\ntabular format, including text, numbers, formulas,\nand charts."}, {"color": "#FF7F7F", "id": "Radiomic_Features", "label": "Radiomic_Features", "shape": "box", "title": "Radiomic features are quantitative measures\nderived from medical images, capturing complex\npatterns in tissue characteristics that are often\ninvisible to the human eye."}, {"color": "#FF7F7F", "id": "Metadata", "label": "Metadata", "shape": "box", "title": "Metadata refers to data about data. It provides\ninformation about other data, describing its\ncontext, structure, content, and other\ncharacteristics. In a healthcare or clinical\ncontext, metadata serves as essential information\nthat provides context and structure to clinical\nand research data, making it easier to organize,\nfind, manage, and analyze the data."}, {"color": "#FF7F7F", "id": "Clinical_Data", "label": "Clinical_Data", "shape": "box", "title": "Clinical data refers to the information collected\nfrom patients during medical assessments,\ntreatments, and follow-up care. This data is\ncrucial in understanding patient health,\ndiagnosing conditions, determining treatment\nplans, monitoring disease progression, and\nevaluating treatment effectiveness."}, {"color": "#FF7F7F", "id": "Annotation_Box", "label": "Annotation_Box", "shape": "box", "title": "An annotation box is a graphical or digital tool\nused to highlight or label specific areas or\nfeatures within an image or dataset. In the\ncontext of medical imaging and machine learning,\nannotation boxes are commonly used to manually\nmark regions of interest (ROIs) in medical images,\nsuch as X-rays, MRIs, CT scans, or mammograms, to\nindicate areas that require further analysis,\ndiagnosis, or treatment."}, {"color": "#FFDF00", "id": "Breast_Density_Estimation", "label": "Breast_Density_Estimation", "shape": "box", "title": "Breast density estimation refers to the process of\nassessing the density of breast tissue, typically\nusing mammogram images. Breast density is an\nimportant factor in breast cancer risk assessment\nbecause dense breast tissue can make it harder to\ndetect tumors on mammograms and is also associated\nwith an increased risk of developing breast\ncancer."}, {"color": "#FFDF00", "id": "Breast_Cancer_Type_Classification", "label": "Breast_Cancer_Type_Classification", "shape": "box", "title": "Breast Cancer Type Classification refers to the\nprocess of classifying the type of breast cancer\nbased on features extracted from various sources\nsuch as medical imaging. The goal is to categorize\ncancer into various types, such as invasive or\nnon-invasive, based on these features."}, {"color": "#FFDF00", "id": "Tumor_Localization", "label": "Tumor_Localization", "shape": "box", "title": "Tumor Localization refers to the process of\nidentifying and pinpointing the exact location of\na tumor within the body. This is a crucial step in\ndiagnosing cancer, planning treatment strategies,\nand monitoring tumor progression or response to\ntherapy"}, {"color": "#FFDF00", "id": "Multi_Modal_Learning", "label": "Multi_Modal_Learning", "shape": "box", "title": "Multi-modal learning refers to the ability of a\nmachine learning model to process and integrate\ndata from multiple modalities or sources, such as\nimages, text, audio, video, and more. Instead of\nrelying on a single data type, multi-modal\nlearning aims to combine these diverse types of\ndata to create richer and more robust models that\ncan perform more complex tasks by leveraging the\ncomplementary information provided by each\nmodality."}, {"color": "#FFDF00", "id": "Synthetic_Data_Generation", "label": "Synthetic_Data_Generation", "shape": "box", "title": "Synthetic data generation refers to the process of\ncreating artificial datasets that mimic real-world\ndata but are not directly collected from real-\nworld events or observations. This generated data\ncan be used for various applications, including\ntraining machine learning models, testing\nalgorithms, conducting simulations, and augmenting\nreal datasets in a way that preserves the\nstatistical properties of the original data."}, {"color": "#87CEEB", "id": "BancoWeb", "label": "BancoWeb", "shape": "box", "title": "Contains 1400 images from 320 cases."}, {"color": "#90EE90", "id": "Need to sign agreement to access", "label": "Need to sign agreement to access", "shape": "box", "title": "The dataset can be accessed after signing\nagreement and fulfilling some requirements"}, {"color": "#FFA07A", "id": "Tiff", "label": "Tiff", "shape": "box", "title": "The TIFF (Tagged Image File Format) is a flexible\nand high-quality image format that is widely used\nin professional settings, particularly for scanned\nimages, photography, and printing."}, {"color": "#D8BFD8", "id": "Brazil", "label": "Brazil", "shape": "box"}, {"color": "#87CEEB", "id": "CBIS-DDSM", "label": "CBIS-DDSM", "shape": "box", "title": "Curated Breast Imaging Sub-set of the Digital\nDatabase for Screening Mammography.  2620 scanned\nfilm mammograms converted into dicom images making\na total of 10,239 images."}, {"color": "#FFA07A", "id": "Csv", "label": "Csv", "shape": "box", "title": "CSV stands for Comma-Separated Values, and it is a\nwidely used file format for storing tabular data\nin a plain-text format."}, {"color": "#FFDF00", "id": "Breast_Tumor_Classification", "label": "Breast_Tumor_Classification", "shape": "box", "title": "Breast Tumor Classification refers to the process\nof classifying breast tumors into different\ncategories based on their nature (benign or\nmalignant)."}, {"color": "#FFDF00", "id": "Image_Segmentation", "label": "Image_Segmentation", "shape": "box", "title": "Image segmentation is a critical task in computer\nvision that involves dividing an image into\nmultiple segments or regions, each of which\ncorresponds to a specific part of the image. The\ngoal is to simplify or change the representation\nof an image, making it more meaningful and easier\nto analyze."}, {"color": "#FFDF00", "id": "Mammographic_Report_Generation", "label": "Mammographic_Report_Generation", "shape": "box", "title": "Mammographic Report Generation is an essential\nprocess in breast cancer detection, where\nradiologists analyze mammograms (X-ray images of\nthe breast) and document their findings. These\nreports provide crucial information for\nclinicians, helping them assess breast health,\nidentify potential abnormalities, and make\ndecisions regarding further diagnostic workups or\ntreatments."}, {"color": "#87CEEB", "id": "CMMD", "label": "CMMD", "shape": "box", "title": "Chinese MaMmography Database. 3,728 mammographies\nfrom 1,775 patients, patients\u0027 molecular subtypes\nwas included for 749 of these patients (1,498\nmammographies). Total 5202 images"}, {"color": "#D8BFD8", "id": "China", "label": "China", "shape": "box"}, {"color": "#87CEEB", "id": "DDSM", "label": "DDSM", "shape": "box", "title": "Digital Database for Screening Mammography.  2620\nscanned film mammograms (images), 339 images with\nabnormalities, 373 normal cases, 223 cancer cases."}, {"color": "#FFA07A", "id": "Ics", "label": "Ics", "shape": "box", "title": "ICS in medical imaging is commonly associated with\nImaging and Communication Systems or a specific\nfile format used for image and metadata exchange."}, {"color": "#FFA07A", "id": "Overlay", "label": "Overlay", "shape": "box", "title": "An overlay file format in the context of medical\nimaging refers to a file that contains additional\ndata overlaid on an image, typically used to\nhighlight, annotate, or analyze specific regions\nof interest (ROIs) in medical images like CT\nscans, MRIs, and X-rays."}, {"color": "#FFA07A", "id": "Ljpeg", "label": "Ljpeg", "shape": "box", "title": "The LJPEG file format refers to a type of JPEG\n(Joint Photographic Experts Group) compressed\nimage file that is typically used for lossless\ncompression or near-lossless compression in some\nimaging applications, though it isn\u0027t a widely\nrecognized format in most common imaging\nworkflows."}, {"color": "#FFDF00", "id": "Lesion_Localization", "label": "Lesion_Localization", "shape": "box", "title": "Lesion localization refers to the process of\nidentifying and locating abnormal regions or\nlesions in medical images. Lesions can appear as\ntumors, cysts, or any other abnormal tissue that\ndiffers from the surrounding healthy tissue."}, {"color": "#87CEEB", "id": "DMID", "label": "DMID", "shape" ntains 205 ultrasound cases corresponding to a\npart of the mammogram cases, with 405 images as a\ntotal."}, {"color": "#FFA07A", "id": "Jpg", "label": "Jpg", "shape": "box", "title": "The JPEG (Joint Photographic Experts Group) file\nformat is one of the most commonly used formats\nfor storing digital images, particularly\nphotographs and artwork with gradient colors. It\nis a lossy compression format that achieves\nsignificant file size reduction while maintaining\na relatively high image quality, making it ideal\nfor web usage, digital photography, and storage."}, {"color": "#D8BFD8", "id": "Saudi Arabia", "label": "Saudi Arabia", "shape": "box"}, {"color": "#87CEEB", "id": "LLNL", "label": "LLNL", "shape": "box", "title": "Contains 198 images from 50 cases."}, {"color": "#87CEEB", "id": "MIAS", "label": "MIAS", "shape": "box", "title": "Mammographic Imaging Analysis Society. Database\ncontains 332 images."}, {"color": "#FFA07A", "id": "Pgm", "label": "Pgm", "shape": "box", "title": "The PGM file format stands for Portable GrayMap.\nIt is a part of the Netpbm family of image\nformats, which includes other formats like PPM\n(Portable PixMap) and PBM (Portable Bitmap). The\nPGM format is specifically designed for\nrepresenting grayscale images, meaning that it\nstores images in varying shades of gray without\ncolor information."}, {"color": "#D8BFD8", "id": "UK", "label": "UK", "shape": "box"}, {"color": "#FFA07A", "id": "Tar", "label": "Tar", "shape": "box", "title": "The TAR file format (short for Tape Archive) is a\nwidely used file format in computing for storing\nmultiple files in a single archive file. It was\noriginally developed for backup and archival\npurposes on tape storage systems, but it is now\ncommonly used in a variety of contexts, including\nin software distribution, data backup, and file\nmanagement."}, {"color": "#FFA07A", "id": "Tz", "label": "Tz", "shape": "box", "title": "The TZ file format is typically associated with\ntime zone information
